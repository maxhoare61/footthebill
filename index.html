<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sticky Graphic Demo</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to CSS file -->
  <script src="https://d3js.org/d3.v7.min.js"></script> <!-- D3.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/scrollama/2.2.0/scrollama.min.js"></script> <!-- Scrollama.js -->
</head>
<body>
  <section id='intro'>
      <p class='intro__overline'>
        <a href='https://github.com/russellgoldenberg/scrollama'>scrollama.js</a>
      </p>
      <h1 class='intro__hed'>Demo: Sticky Graphic</h1>
      <p class='intro__dek'>
        Start scrolling to see how it works.
      </p>
    </section>
    <section id='scroll'>
      <div class='scroll__graphic'>
        <div class='chart'>
          <p>0</p>
        </div>
      </div>
      <div class='scroll__text'>
        <div class='step' data-step='1'>
          <p>STEP 1</p>
        </div>
        <div class='step' data-step='2'>
          <p>STEP 2</p>
        </div>
        <div class='step' data-step='3'>
          <p>STEP 3</p>
        </div>
        <div class='step' data-step='4'>
          <p>STEP 4</p>
        </div>
      </div>
    </section>
    <section id='outro'></section>
    <div class='debug'></div>

    <!-- Link to your JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
