<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downstream Project</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="middle-line"></div>
    <header>

        <div class="logo">
            <img src="assets/images/logo.png" alt="Downstream Project Logo">
            <span>downstream project</span>
        </div>
        <nav class="menu-bar">
            <a href="projects.html" class="menu-item">
                <img class="menu-icon" src="assets/images/shapes/projects.png" alt="Projects Icon">
                Projects
            </a>
            <a href="stories.html" class="menu-item">
                <img class="menu-icon" src="assets/images/shapes/stories.png" alt="Stories Icon">
                Stories
            </a>
            <a href="about.html" class="menu-item">
                <img class="menu-icon" src="assets/images/shapes/about.png" alt="About Icon">
                About
            </a>
        </nav>
    </header>

    <main>
        <section class="left">
            <h1>downstream <br> project</h1>
            <p>We use complex data to tell clear stories<br>
                Because public data should be <em>public-friendly</em></p>
        </section>

        <section class="right">
            <div class="node-map">
                <svg width="500" height="500" id="node-map">
                    <!-- Lines connecting the nodes -->
                    <line id="line-story" stroke="black" stroke-dasharray="4" />
                    <line id="line-about" stroke="black" stroke-dasharray="4" />
                    <line id="line-project" stroke="black" stroke-dasharray="4" />
                  
                    <!-- Nodes -->
                    <!-- Central Node -->
                    <g class="node central">
                      <circle cx="250" cy="250" r="40" fill="black" />
                    </g>
                  
                    <!-- Stories Node -->
                    <g class="node" id="story-node">
                      <image href="assets/images/shapes/stories.png" x="125" y="75" width="50" height="50" />
                      <text x="150" y="140" text-anchor="middle" font-size="14px" fill="black">Stories</text>
                    </g>
                  
                    <!-- About Node -->
                    <g class="node" id="about-node">
                      <image href="assets/images/shapes/about.png" x="325" y="75" width="50" height="50" />
                      <text x="350" y="140" text-anchor="middle" font-size="14px" fill="black">About</text>
                    </g>
                  
                    <!-- Projects Node -->
                    <g class="node" id="project-node">
                      <image href="assets/images/shapes/projects.png" x="225" y="375" width="50" height="50" />
                      <text x="250" y="450" text-anchor="middle" font-size="14px" fill="black">Projects</text>
                    </g>
                  </svg>
            </div>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>

</html>
